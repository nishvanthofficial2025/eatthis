<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eatas - Meal Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for the theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Anton&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <header>
            <h1 class="brand-title">eatas</h1>
            <!-- NEW: Register User Button -->
            <button class="register-btn" id="register-user-btn">Register User</button>
        </header>

        <main>
            <!-- SECTION 1: INPUT FORM -->
            <section class="card" id="input-card">
                <form id="meal-form">
                    <input type="text" id="meal-name" name="mealName" placeholder="meal name" required>
                    <input type="text" id="user-name" name="userName" placeholder="user name" required>
                    <button type="submit" class="cta-button">start</button>
                </form>
            </section>

            <!-- SECTION 2: SUGGESTIONS -->
            <section id="suggestions-section">
                <div class="card-grid">
                    <div class="suggestion-card">chicken salad</div>
                    <div class="suggestion-card">avocado toast</div>
                    <div class="suggestion-card">protein shake</div>
                    <div class="suggestion-card">salmon & rice</div>
                </div>
            </section>

            <!-- SECTION 3: RESULT DISPLAY -->
            <section class="card" id="result-card">
                <h2>Result</h2>
                <div id="result-content">
                    <p class="placeholder-text">Your nutritional analysis will appear here after you submit a meal.</p>
                </div>
            </section>
        </main>
    </div>

    <!-- NEW: Pop-up Modal for User Registration -->
    <div class="modal-overlay" id="register-modal-overlay">
        <div class="modal-content">
            <button class="close-btn" id="close-modal-btn">Ã—</button>
            <h2>Register New User</h2>
            <form id="new-user-form">
                <div class="form-group">
                    <label for="new-user-name">Full Name</label>
                    <input type="text" id="new-user-name" required>
                </div>
                <div class="form-group">
                    <label for="new-user-age">Age (years)</label>
                    <input type="number" id="new-user-age" min="1" max="120" required>
                </div>
                <div class="form-group">
                    <label for="new-user-gender">Gender</label>
                    <select id="new-user-gender" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="new-user-height">Height (cm)</label>
                    <input type="number" id="new-user-height" min="50" max="300" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="new-user-weight">Weight (kg)</label>
                    <input type="number" id="new-user-weight" min="20" max="500" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="new-user-activity">Activity Level</label>
                    <select id="new-user-activity" required>
                        <option value="" disabled selected>Select...</option>
                        <option value="1.2">Sedentary (little/no exercise)</option>
                        <option value="1.375">Light (1-3 days/week)</option>
                        <option value="1.55">Moderate (3-5 days/week)</option>
                        <option value="1.725">Active (6-7 days/week)</option>
                        <option value="1.9">Very Active (physical job)</option>
                    </select>
                </div>
                <button type="submit" class="cta-button">Register</button>
                <p id="register-status" class="status-message"></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
