<body>
    <div class="main-wrapper">
        <div class="hero-content">
             <div class="hero-logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.25 4.533A9.707 9.707 0 0 0 6 3a9.735 9.735 0 0 0-3.25.555.75.75 0 0 0-.5.707v14.5a.75.75 0 0 0 .5.707A9.735 9.735 0 0 0 6 21a9.707 9.707 0 0 0 5.25-1.533v-15Z" /><path d="M12.75 4.533V19.5A9.707 9.707 0 0 0 18 21a9.735 9.735 0 0 0 3.25-.555.75.75 0 0 0 .5-.707V3.555a.75.75 0 0 0-.5-.707A9.735 9.735 0 0 0 18 3a9.707 9.707 0 0 0-5.25 1.533Z" /></svg>
                <span>eatas</span>

            <h1>Understand <span class="highlight">Your Fuel.</span><br>Master Your Nutrition.</h1>
            <p>The smartest way to track your meals, understand your body's needs, and achieve your health goals with AI-powered insights.</p>
        </div>
        <div class="app-container">
            <main id="landing-screen" class="app-screen">
                <div class="logo-container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M11.25 4.533A9.707 9.707 0 0 0 6 3a9.735 9.735 0 0 0-3.25.555.75.75 0 0 0-.5.707v14.5a.75.75 0 0 0 .5.707A9.735 9.735 0 0 0 6 21a9.707 9.707 0 0 0 5.25-1.533v-15Z" /><path d="M12.75 4.533V19.5A9.707 9.707 0 0 0 18 21a9.735 9.735 0 0 0 3.25-.555.75.75 0 0 0 .5-.707V3.555a.75.75 0 0 0-.5-.707A9.735 9.735 0 0 0 18 3a9.707 9.707 0 0 0-5.25 1.533Z" /></svg>
                    <h2 class="brand-title">Welcome to eatas</h2>
                    <p class="tagline">Get started by creating an account or logging in.</p>
                </div>
                <div class="button-group">
                    <button id="join-us-btn" class="btn btn-primary">Join Us</button>
                    <button id="login-btn" class="btn btn-secondary">Already Joined</button>
                </div>
            </main>
            <section id="register-screen" class="app-screen hidden">
                <div class="register-header">
                    <button id="back-btn" class="icon-btn" aria-label="Go back"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 0 1-.02 1.06L8.832 10l3.938 3.71a.75.75 0 1 1-1.04 1.08l-4.5-4.25a.75.75 0 0 1 0-1.08l4.5-4.25a.75.75 0 0 1 1.06.02Z" clip-rule="evenodd" /></svg></button>

                </div>
                <form id="new-user-form">
                    <div class="input-group"><label for="new-user-name">Full Name</label><input type="text" id="new-user-name" required placeholder="e.g., Alex Ray"></div>
                    <div class="input-row"><div class="input-group"><label for="new-user-age">Age</label><input type="number" id="new-user-age" min="1" max="120" required></div><div class="input-group"><label for="new-user-gender">Gender</label><select id="new-user-gender" required><option value="" disabled selected>Select</option><option value="male">Male</option><option value="female">Female</option></select></div></div>
                    <div class="input-row"><div class="input-group"><label for="new-user-height">Height (cm)</label><input type="number" id="new-user-height" min="50" max="300" step="0.1" required></div><div class="input-group"><label for="new-user-weight">Weight (kg)</label><input type="number" id="new-user-weight" min="20" max="500" step="0.1" required></div></div>
                    <div class="input-group"><label for="new-user-activity">Activity Level</label><select id="new-user-activity" required><option value="" disabled selected>Select level</option><option value="1.2">Sedentary</option><option value="1.375">Lightly Active</option><option value="1.55">Moderately Active</option><option value="1.725">Very Active</option><option value="1.9">Extra Active</option></select></div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                    <p id="register-status" class="status-message"></p>
                </form>
            </section>
        </div>
